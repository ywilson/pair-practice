query CharacterQuery($searchName: String!, $searchGender: String!, $searchStatus: String!){
    characters(filter: { name: $searchName,  status: $searchStatus, gender: $searchGender}) {
        results {
            name
            image
            status
            gender
            species
            type
            origin{
                name
                type
                dimension
            }
            location {
                name
                type
                dimension
            }
            episode {
                name
                episode
            }
        }
    }
}